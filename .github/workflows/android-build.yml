name: Build WizLightsOff APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install Dependencies
        run: |
          sudo apt update
          sudo apt install -y python3-pip openjdk-17-jdk unzip
          pip install --upgrade Cython virtualenv setuptools wheel
          pip install --upgrade buildozer pywizlight

      - name: Ensure WizLightsOff Directory Exists
        run: |
          if [ ! -d "WizLightsOff" ]; then
            echo "Directory WizLightsOff not found. Creating it..."
            mkdir WizLightsOff
          fi

      - name: Initialize Buildozer
        run: |
          cd WizLightsOff
          buildozer init || true

      - name: Run Buildozer to Download Dependencies
        run: |
          cd WizLightsOff
          buildozer android clean
          buildozer -v android debug || true  # Run once to trigger downloads

      - name: Ensure Buildozer Directories Exist
        run: |
          cd WizLightsOff
          if [ ! -d ".buildozer/android/platform/python-for-android" ]; then
            echo "Buildozer directory missing, re-running Buildozer to fetch dependencies..."
            buildozer android debug
          fi

      - name: Build APK
        run: |
          cd WizLightsOff
          buildozer -v android debug

      - name: Upload APK as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: WizLightsOff-APK
          path: WizLightsOff/bin/*.apk
          retention-days: 7

