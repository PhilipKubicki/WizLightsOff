name: Build WizLightsOff APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install Dependencies
        run: |
          sudo apt update
          sudo apt install -y python3-pip openjdk-17-jdk unzip
          pip install --upgrade Cython virtualenv setuptools wheel
          pip install --upgrade buildozer pywizlight

      - name: Ensure WizLightsOff Directory Exists
        run: |
          if [ ! -d "WizLightsOff" ]; then
            echo "Directory WizLightsOff not found. Creating it..."
            mkdir WizLightsOff
          fi

      - name: Initialize Buildozer
        run: |
          cd WizLightsOff
          buildozer init || true

      - name: Set Environment Variables for Android SDK & NDK
        run: |
          echo "Setting Android SDK & NDK paths..."
          export ANDROID_HOME=$HOME/.buildozer/android/platform/android-sdk
          export ANDROID_NDK_HOME=$HOME/.buildozer/android/platform/android-ndk
          echo "ANDROID_HOME=$ANDROID_HOME" >> $GITHUB_ENV
          echo "ANDROID_NDK_HOME=$ANDROID_NDK_HOME" >> $GITHUB_ENV

      - name: Pre-fetch Buildozer Dependencies
        run: |
          cd WizLightsOff
          buildozer -v android clean
          buildozer -v android sdk install
          buildozer -v android dependencies

      - name: Ensure Buildozer Directories Exist
        run: |
          cd WizLightsOff
          if [ ! -d ".buildozer/android/platform/python-for-android" ]; then
            echo "Buildozer directory missing, forcing download..."
            buildozer -v android clean
            buildozer -v android debug
          fi

      - name: Build APK
        run: |
          cd WizLightsOff
          buildozer -v android debug

      - name: Upload APK as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: WizLightsOff-APK
          path: WizLightsOff/bin/*.apk
          retention-days: 7

