name: Build WizLightsOff APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install Dependencies
        run: |
          sudo apt update
          sudo apt install -y python3-pip openjdk-17-jdk unzip wget
          pip install --upgrade Cython virtualenv setuptools wheel
          pip install --upgrade buildozer pywizlight

      - name: Install Android SDK and Accept Licenses
        run: |
          mkdir -p "$GITHUB_WORKSPACE/android-sdk"
          export ANDROID_SDK_ROOT="$GITHUB_WORKSPACE/android-sdk"
          wget https://dl.google.com/android/repository/commandlinetools-linux-8512546_latest.zip -O cmdline-tools.zip
          unzip cmdline-tools.zip -d "$ANDROID_SDK_ROOT"
          mv "$ANDROID_SDK_ROOT/cmdline-tools" "$ANDROID_SDK_ROOT/cmdline-tools-temp"
          mkdir "$ANDROID_SDK_ROOT/cmdline-tools"
          mv "$ANDROID_SDK_ROOT/cmdline-tools-temp" "$ANDROID_SDK_ROOT/cmdline-tools/latest"
          export PATH="$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$ANDROID_SDK_ROOT/platform-tools:$PATH"
          yes | sdkmanager --licenses
          yes | sdkmanager "platform-tools" "platforms;android-31" "build-tools;31.0.0"

      - name: Ensure WizLightsOff Directory Exists
        run: |
          if [ ! -d "$GITHUB_WORKSPACE/WizLightsOff" ]; then
            echo "Directory WizLightsOff not found. Creating it..."
            mkdir -p "$GITHUB_WORKSPACE/WizLightsOff"
          fi

      - name: Initialize Buildozer
        run: |
          cd "$GITHUB_WORKSPACE/WizLightsOff"
          buildozer init || true

      - name: Set Environment Variables for Android SDK & NDK
        run: |
          echo "Setting Android SDK & NDK paths..."
          export ANDROID_HOME="$GITHUB_WORKSPACE/android-sdk"
          export ANDROID_NDK_HOME="$ANDROID_HOME/ndk-bundle"
          echo "ANDROID_HOME=$ANDROID_HOME" >> $GITHUB_ENV
          echo "ANDROID_NDK_HOME=$ANDROID_NDK_HOME" >> $GITHUB_ENV

      - name: Trigger Buildozer to Download Dependencies
        run: |
          cd "$GITHUB_WORKSPACE/WizLightsOff"
          buildozer -v android debug || true

      - name: Build APK
        run: |
          cd "$GITHUB_WORKSPACE/WizLightsOff"
          buildozer -v android debug

      - name: Upload APK as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: WizLightsOff-APK
          path: WizLightsOff/bin/*.apk
          retention-days: 7

