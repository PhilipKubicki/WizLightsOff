name: Build APK with Buildozer

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          sudo apt update
          sudo apt install -y python3-pip openjdk-17-jdk unzip wget libffi-dev libssl-dev

      - name: Install Buildozer & Dependencies
        run: |
          pip install --upgrade pip
          pip install buildozer cython

      - name: Set up Android SDK & Accept Licenses
        run: |
          sudo rm -rf /opt/android-sdk
          
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O android_cmd_tools.zip
          sudo mkdir -p /opt/android-sdk/cmdline-tools
          sudo unzip -q android_cmd_tools.zip -d /opt/android-sdk/cmdline-tools
          sudo mv /opt/android-sdk/cmdline-tools/cmdline-tools /opt/android-sdk/cmdline-tools/latest
          
          echo "ANDROID_SDK_ROOT=/opt/android-sdk" >> $GITHUB_ENV
          echo "ANDROID_HOME=/opt/android-sdk" >> $GITHUB_ENV
          echo "ANDROID_NDK_HOME=/opt/android-sdk/ndk/23.1.7779620" >> $GITHUB_ENV
          export ANDROID_SDK_ROOT=/opt/android-sdk
          export ANDROID_HOME=/opt/android-sdk
          export ANDROID_NDK_HOME=/opt/android-sdk/ndk/23.1.7779620
          
          sudo mkdir -p /home/runner/.android
          sudo touch /home/runner/.android/repositories.cfg
          sudo chmod 777 /home/runner/.android/repositories.cfg
          
          yes | sudo /opt/android-sdk/cmdline-tools/latest/bin/sdkmanager --licenses || true
          
          sudo /opt/android-sdk/cmdline-tools/latest/bin/sdkmanager --install \
            "platform-tools" "platforms;android-31" "build-tools;31.0.0" "ndk;23.1.7779620"
          
          sudo /opt/android-sdk/cmdline-tools/latest/bin/sdkmanager --install "build-tools;31.0.0"

          if [ -d "/opt/android-sdk/build-tools/31.0.0" ]; then
            sudo ln -sf /opt/android-sdk/build-tools/31.0.0 /opt/android-sdk/build-tools/latest
          else
            echo "ERROR: Build-tools directory does not exist!"
            ls -al /opt/android-sdk/build-tools/
            exit 1
          fi

          if [ ! -f "/opt/android-sdk/build-tools/31.0.0/aidl" ]; then
            echo "ERROR: AIDL tool is missing!"
            ls -al /opt/android-sdk/build-tools/31.0.0/
            exit 1
          fi

          echo "PATH=/opt/android-sdk/build-tools/31.0.0/:$PATH" >> $GITHUB_ENV
          export PATH=/opt/android-sdk/build-tools/31.0.0/:$PATH

      - name: Force Buildozer to Use System-Wide Android SDK
        run: |
          rm -rf ~/.buildozer/android/platform/android-sdk/
          mkdir -p ~/.buildozer/android/platform/android-sdk/
          ln -sfn /opt/android-sdk ~/.buildozer/android/platform/android-sdk
          echo "sdk.dir=/opt/android-sdk" > ~/.buildozer/android/platform/android-sdk/local.properties
          echo "ANDROID_HOME=/opt/android-sdk" >> ~/.bashrc
          echo "ANDROID_SDK_ROOT=/opt/android-sdk" >> ~/.bashrc

      - name: Remove Old Buildozer SDK Tools
        run: |
          if [ -d "~/.buildozer/android/platform/android-sdk/tools/" ]; then
            rm -rf ~/.buildozer/android/platform/android-sdk/tools/
          fi

      - name: Build APK
        run: buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: WizLightsOff-APK
          path: bin/*.apk

