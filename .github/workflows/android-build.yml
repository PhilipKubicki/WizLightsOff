name: Build WizLightsOff APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install System Dependencies
        run: |
          sudo apt update
          sudo apt install -y python3-pip openjdk-17-jdk unzip wget

      - name: Install Buildozer and Dependencies
        run: |
          python3 -m pip install --upgrade --user Cython virtualenv setuptools wheel
          python3 -m pip install --upgrade --user buildozer python-for-android

      - name: Set Up Android SDK
        run: |
          export ANDROID_SDK_ROOT="$HOME/android-sdk"
          mkdir -p "$ANDROID_SDK_ROOT"

          # Download and extract Android command-line tools
          wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O cmdline-tools.zip
          unzip -q cmdline-tools.zip -d "$ANDROID_SDK_ROOT/cmdline-tools-temp"

          mkdir -p "$ANDROID_SDK_ROOT/cmdline-tools"
          mv "$ANDROID_SDK_ROOT/cmdline-tools-temp/cmdline-tools" "$ANDROID_SDK_ROOT/cmdline-tools/latest"

          chmod +x "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager"

          echo "ANDROID_HOME=$ANDROID_SDK_ROOT" >> $GITHUB_ENV
          echo "ANDROID_NDK_HOME=$ANDROID_SDK_ROOT/ndk/25.1.8937393" >> $GITHUB_ENV
          echo "PATH=$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$ANDROID_SDK_ROOT/platform-tools:$ANDROID_SDK_ROOT/build-tools/34.0.0:$PATH" >> $GITHUB_ENV

      - name: Accept Android Licenses and Install SDK Components
        run: |
          export ANDROID_SDK_ROOT="$HOME/android-sdk"
          yes | "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager" --sdk_root="$ANDROID_SDK_ROOT" --licenses || true
          "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager" --install \
              "platform-tools" \
              "build-tools;34.0.0" \
              "platforms;android-34" \
              "ndk;25.1.8937393"

      - name: Ensure `aidl` is Installed
        run: |
          export ANDROID_SDK_ROOT="$HOME/android-sdk"
          if [ ! -f "$ANDROID_SDK_ROOT/build-tools/34.0.0/aidl" ]; then
            echo "Error: AIDL is missing! Installing manually..."
            "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager" --install "build-tools;34.0.0"
          fi

      - name: Ensure `buildozer.spec` Exists
        run: |
          if [ ! -f "buildozer.spec" ]; then
            echo "Error: buildozer.spec not found!"
            exit 1
          fi

      - name: Manually Install `python-for-android`
        run: |
          python3 -m pip install --upgrade --user python-for-android

      - name: Initialize Buildozer
        run: |
          buildozer init || true
          buildozer android clean || true

      - name: Run Buildozer Dependencies
        run: |
          buildozer -v android dependencies || true

      - name: Build APK
        run: |
          buildozer -v android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: WizLightsOff-APK
          path: bin/*.apk
          retention-days: 7

