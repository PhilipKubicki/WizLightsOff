name: Build WizLightsOff APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install Dependencies
        run: |
          sudo apt update
          sudo apt install -y python3-pip openjdk-17-jdk unzip wget
          pip install --upgrade Cython virtualenv setuptools wheel
          pip install --upgrade buildozer pywizlight

      - name: Install Android SDK and Accept Licenses
        run: |
          export ANDROID_SDK_ROOT="$GITHUB_WORKSPACE/android-sdk"
          mkdir -p "$ANDROID_SDK_ROOT/cmdline-tools"

          # Download and extract Android command-line tools
          wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O cmdline-tools.zip
          unzip -q cmdline-tools.zip -d "$ANDROID_SDK_ROOT"

          # Check extracted contents
          echo "Extracted files in $ANDROID_SDK_ROOT:"
          ls -R "$ANDROID_SDK_ROOT"

          # Ensure correct folder structure
          mv "$ANDROID_SDK_ROOT/cmdline-tools" "$ANDROID_SDK_ROOT/cmdline-tools/latest"

          # Verify that sdkmanager exists
          if [ ! -f "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager" ]; then
            echo "Error: sdkmanager not found! Extraction failed."
            exit 1
          fi

          # Make sdkmanager executable
          chmod +x "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager"

          # Set PATH for sdkmanager and other tools
          export PATH="$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$ANDROID_SDK_ROOT/platform-tools:$ANDROID_SDK_ROOT/build-tools/34.0.0:$PATH"
          echo "PATH=$PATH" >> $GITHUB_ENV

          # Accept licenses and install required SDK components
          yes | "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager" --licenses
          yes | "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager" --install "platform-tools" "build-tools;34.0.0" "platforms;android-34" "ndk;25.1.8937393"

      - name: Ensure WizLightsOff Directory Exists
        run: |
          if [ ! -d "$GITHUB_WORKSPACE/WizLightsOff" ]; then
            echo "Directory WizLightsOff not found. Creating it..."
            mkdir -p "$GITHUB_WORKSPACE/WizLightsOff"
          fi

      - name: Initialize Buildozer
        run: |
          cd "$GITHUB_WORKSPACE/WizLightsOff"
          buildozer init || true

      - name: Set Environment Variables for Android SDK & NDK
        run: |
          echo "Setting Android SDK & NDK paths..."
          export ANDROID_HOME="$GITHUB_WORKSPACE/android-sdk"
          export ANDROID_NDK_HOME="$ANDROID_HOME/ndk/25.1.8937393"
          echo "ANDROID_HOME=$ANDROID_HOME" >> $GITHUB_ENV
          echo "ANDROID_NDK_HOME=$ANDROID_NDK_HOME" >> $GITHUB_ENV
          export PATH="$ANDROID_HOME/platform-tools:$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/build-tools/34.0.0:$PATH"
          echo "PATH=$PATH" >> $GITHUB_ENV

      - name: Ensure Buildozer Directories Exist
        run: |
          cd "$GITHUB_WORKSPACE/WizLightsOff"
          mkdir -p ".buildozer/android/platform/python-for-android"

      - name: Verify AIDL Installation
        run: |
          if [ ! -f "$ANDROID_HOME/build-tools/34.0.0/aidl" ]; then
            echo "AIDL is missing. Build will fail."
            exit 1
          fi

      - name: Trigger Buildozer to Download Dependencies
        run: |
          cd "$GITHUB_WORKSPACE/WizLightsOff"
          buildozer -v android clean
          buildozer -v android dependencies || true

      - name: Build APK
        run: |
          cd "$GITHUB_WORKSPACE/WizLightsOff"
          buildozer -v android debug

      - name: Upload APK as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: WizLightsOff-APK
          path: WizLightsOff/bin/*.apk
          retention-days: 7

