name: Build APK with Buildozer

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-22.04  # Ensures stability

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          sudo apt update
          sudo apt install -y python3-pip openjdk-17-jdk unzip wget libffi-dev libssl-dev

      - name: Install Buildozer & Dependencies
        run: |
          pip install --upgrade pip
          pip install buildozer cython

      - name: Set up Android SDK & Accept Licenses
        run: |
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O android_cmd_tools.zip
          sudo mkdir -p /opt/android-sdk
          sudo unzip -q android_cmd_tools.zip -d /opt/android-sdk/cmdline-tools
          sudo mv /opt/android-sdk/cmdline-tools/cmdline-tools /opt/android-sdk/cmdline-tools/latest

          # Set environment variables
          echo "ANDROID_SDK_ROOT=/opt/android-sdk" >> $GITHUB_ENV
          echo "ANDROID_HOME=/opt/android-sdk" >> $GITHUB_ENV
          echo "ANDROID_NDK_HOME=/opt/android-sdk/ndk/23.1.7779620" >> $GITHUB_ENV

          # REMOVE all problematic build-tools versions
          sudo rm -rf /opt/android-sdk/build-tools/*
          
          # Force install the correct Build-Tools version
          sudo /opt/android-sdk/cmdline-tools/latest/bin/sdkmanager --install \
            "platform-tools" "platforms;android-31" "build-tools;31.0.0" "ndk;23.1.7779620"

          # Manually set AIDL path to fix "AIDL not found" error
          echo "PATH=/opt/android-sdk/build-tools/31.0.0/:$PATH" >> $GITHUB_ENV

      - name: Build APK
        run: |
          buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: WizLightsOff-APK
          path: bin/*.apk

